<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <title>MemoBeez</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__top">
               <a class="logog__link" href="#">
                  <img class="logo__img" src="img/logo.svg" alt="MemoBeez" />
               </a>
               <img class="boutique__logo" src="img/boutique-logo.svg" alt="Boutique" />
            </div>
            <div class="header__content">
               <div class="content__description">
                  <h1 class="content__title">Welcome to <span>MemoBeez</span></h1>
                  <div class="plus__list">
                     <p class="plus-text">• Call recorder & Call manager app.</p>
                     <p class="plus-text">• Manage calls and create groups.</p>
                     <p class="plus-text">• Create an account and start<br><span style="padding-left: 21px; margin-top: 10px;">managing your calls.</span></p>
                  </div>
                  <a class="googlePlay__btn" href="#">
                     <img class="googlePlay__img" src="img/googlePlay-img.png" alt="Google Play" />
                  </a>
               </div>
               <div class="content__img">
                   <img src="img/content-img.png" alt="phone img">
               </div>
            </div>
            <div class="boutique__mob">
               <img class="boutique__logo-mob" src="img/boutique-logo.svg" alt="Boutique" />
            </div>
         </div>
      </header>
   </body>
</html>
