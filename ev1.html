         function loadmetro(id, nom = "", cup = "") {
            url = "select_type_metro" + nom + ".php?id=" + id;
            if (cup > 0) url = "select_type_metro" + nom + ".php?id=" + id + "&cup=" + cup;
            console.log(id, nom, cup, url);
            if (window.XMLHttpRequest) {
               req1 = new XMLHttpRequest();
               if (nom === "") req1.onreadystatechange = processChangemetro;
               else if (nom === 1) req1.onreadystatechange = processChangemetro1;
               else if (nom === 2) req1.onreadystatechange = processChangemetro2;
               else if (nom === 3) req1.onreadystatechange = processChangemetro3;
               req1.open("GET", url, true);
               req1.send(null);
            } else if (window.ActiveXObject) {
               req1 = new ActiveXObject("Microsoft.XMLHTTP");
               if (req1) {
                  if (nom === "") req1.onreadystatechange = processChangemetro(nom);
                  else if (nom === 1) req1.onreadystatechange = processChangemetro1(nom);
                  else if (nom === 2) req1.onreadystatechange = processChangemetro2(nom);
                  else if (nom === 3) req1.onreadystatechange = processChangemetro3(nom);
                  req1.open("GET", url, true);
                  req1.send();
               }
            }
         }

         function processChangemetro() {
            if (req1.readyState == 4) {
               if (req1.status == 200) {
                  document.getElementById("type_metro").innerHTML = req1.responseText;
                  console.log(req1.responseText);
               } else {
                  alert("Error!" + req1.statusText);
               }
            }
         }
